<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration</title>
    <link rel="stylesheet" href="../Css/EmployeeDashboardStyles.css">
</head>
<body>
    <header class="Header">
        <div class="InsideHeader">
            <img src="../assets/logo.png" alt="Logo">
            <div>
                <span class="LogoText TextEmployee">EMPLOYEE</span><br>
                <span class="LogoText">PAYROLL</span>
            </div>
        </div>
    </header>

    
    
    <div class="TitleAndButtonsParent">
        <div class="TitleAndButtons">
            <span class="TitleEMPdetails">Employee Details</span>
            <div class="SearchandAddButtons">
                <button class="searchButton"type="search"><img src="../assets/icons8-search.svg" alt="Search"></button>
                <button class="addUserButton" type="add"><img class="addButtonImage" src="../assets/add-24px.svg" alt="Add"><span class="addUserText">Add User</span></button>
            </div>
        </div>
    </div>

    <div class="DetailsContentParent">
        <div class="DetailsContent">
            <div class="ColomnNamesBG">
                <span class="ColomnName one">Name</span>
                <span class="ColomnName two">Gender</span>
                <span class="ColomnName three">Department</span>
                <span class="ColomnName four">Salary</span>
                <span class="ColomnName five">Start Date</span>
                <span class="ColomnName six">Action</span>
            </div>
        </div>
    </div>
</body>
</html>
